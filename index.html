<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Tijolos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Tijolos</h1>
        <p>Compre seus tijolos de forma fácil e rápida!</p>
    </header>

    <section id="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Tijolo 1">
            <h3>Tijolo Vermelho</h3>
            <p>R$ 0,50 por unidade</p>
            <button onclick="adicionarCarrinho('Tijolo Vermelho', 0.5)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Tijolo 2">
            <h3>Tijolo Branco</h3>
            <p>R$ 0,60 por unidade</p>
            <button onclick="adicionarCarrinho('Tijolo Branco', 0.6)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Loja de Tijolos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
